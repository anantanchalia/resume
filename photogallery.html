    <head>
      <style>
        .container {
          display: flex;
          align-items: center;
          justify-content: center
        }
        img {
          max-width: 50%;
          padding-top: 0px;
          padding-bottom: 0px;
            cursor: pointer;
        }
        .image {
          flex-basis: 40%
        }

        img:hover{
          opacity: 0.8;
        }

        .text {
          font-size: 20px;
          padding-left: 20px;
        }

        #myBtn {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background-color:whitesmoke;
          color: black;
          cursor: pointer;
          padding: 10px 10px 0px 10px;
          border-radius: 50%;
        }

        #myBtn:hover {
          background-color: #555;
        }

      </style>
    </head>

    <button onclick="topFunction()" id="myBtn" title="Go to top" style="text-align: center;">^</button>

    <script>
      var mybutton = document.getElementById("myBtn");
    
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      </script>
